<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen" id="input">
            
        </section>
        
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double" id="C">
                    C
                </button>
                <button class="calc-button" id="de">
                    &larr;
                </button>
                <button class="calc-button" id="divide">
                    &divide;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" id="number">
                    7
                </button> <button class="calc-button" id="number">
                    8
                </button> <button class="calc-button" id="number">
                    9
                </button>
                <button class="calc-button" id="times">
                    &times;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" id="number">
                    4
                </button> <button class="calc-button" id="number">
                    5
                </button> <button class="calc-button" id="number">
                    6
                </button>
                <button class="calc-button" id="plus">
                    &plus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" id="number">
                    1
                </button> <button class="calc-button" id="number">
                    2
                </button> <button class="calc-button" id="number">
                    3
                </button>
                <button class="calc-button" id="minus">
                    &minus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" id="number">
                    0
                </button> <button class="calc-button" id="two_zero">
                    00
                </button> <button class="calc-button" id="dot">
                    .
                </button>
                <button class="calc-button" id="equal">
                    &equals;
                </button>
            </div>
        </section>
    </div>
    <script src="calc.js"></script>
</body>
</html>
